<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Game</title>
  </head>
  <body>
    <div class="login">
      <input id="nameUser" type="text" />
      <button id="login">Войти</button>
    </div>

    <div class="app hide">
      <div class="main__app">
        <div class="left__content">
          <div class="app__header">
            <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
            <h1 id="result-header" class="hide">
              Ваш результат: <span id="result"></span>
            </h1>
          </div>
          <div class="app__content">
            <button class="btn" id="start">Начать</button>

            <div class="game" id="game"></div>
          </div>
          <div class="app__footer">
            <div class="input">
              <label for="game-time">Время игры, (сек)</label>
              <input
                type="number"
                id="game-time"
                min="5"
                max="15"
                step="1"
                value="5"
              />
            </div>
          </div>
        </div>

        <div class="app__list">
          <br>
          <h1>Рейтинг топ 10</h1>
          <div>
            <ol class="list">

            </ol>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
